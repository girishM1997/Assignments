<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="col-md-6">
<h2>Update Trip Details</h2>

<form action="UpdateTrip" method="post">
<label >code</label>
<input type="number" name="code" class="form-control"/>

<label >tourName</label>

<select name="tourName" class="form-control">
  <option value="Bangalore-Mysore">Bangalore-Mysore</option>
  <option value="Bangalore-Mangalore">Bangalore-Mangalore</option>
  <option value="Kashmir-Kanyakumari">Kashmir-Kanyakumari</option>
  <option value="Kashmir-WestBengal">Kashmir-WestBengal</option>
</select>
<label >startDate</label>
<input type="date" name="startDate" class="form-control"/>

<label >endDate</label>
<input type="date" name="endDate" class="form-control"/>

<label >Places Covered</label>
<input type="text" name="places" class="form-control"/>

<label >Number Of Days</label>
<input type="number" name="numberOfDays" class="form-control"/>
<label >cost</label>
<input type="number" name="cost" class="form-control"/>
<br>
<input type="submit" value="Add Details" class="btn btn-primary"/>
<a href="travelHome.jsp"><input type="button" value="Home" class="btn btn-primary"/> </a>
</form>
</div>


</body>
</html>
